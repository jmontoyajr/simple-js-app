<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS, favicon, min.css, Google Fonts and stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <title>Simple JS App</title>
  </head>
    <!-- Creating pokemonList class, associated buttons -->
    <div class="pokemon">
      <body>
          <div>
            <div id='modal-container'>
              <div class='modal'>
                  <button class='modal-close'>Close</button>
                  <h1>Modal title</h1>
                  <p>Modal text</p>
                  <div id='image-container'></div>
              </div>
            </div>
          </div>
            <img class="move" src="img/Charizard.png" width="145" alt="Charizard image">
            <div class="grid">
                  <div class="grid__item">
                    <img src="img/pokemon.png" width="200" alt="Pokemon Logo">
                    <h1 align="center">List</h1>
                      <ul class="pokemon-list list-group"></ul>

                        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                        <script src="https://code.jquery.com/jquery-3.3.1.min.js"
                        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
                        crossorigin="anonymous"></script>
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                        crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                        crossorigin="anonymous"></script>
                        <script src="js/promise-polyfill.js"></script>
                        <script src="js/fetch-polyfill.js"></script>
                        <script src="js/scripts.js"></script>
                  </div>
            </div>
      </body>
    </div>
</html>
